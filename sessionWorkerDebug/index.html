<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Session Worker デバッグツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="baseURL-container">
    <label for="baseURL">Base URL:</label>
    <input type="text" id="baseURL" value="http://localhost:8080">
  </div>
  <div class="container">
    <!-- Presenterパネル -->
    <div class="panel" id="panel-presenter">
      <div class="panel-header">
        <h2>Presenter</h2>
        <div class="header-actions">
          <span class="status" id="status-presenter">未接続</span>
          <button onclick="startConnection('presenter')">接続開始</button>
        </div>
      </div>
      <div class="controls">
        <div class="input-group">
          <label for="otp-presenter">OTP</label>
          <input type="text" id="otp-presenter" maxlength="6">
        </div>
      </div>
      <div class="log" id="log-presenter"></div>
    </div>
    <!-- Audienceパネル -->
    <div class="panel" id="panel-audience">
      <div class="panel-header">
        <h2>Audience</h2>
        <div class="header-actions">
          <span class="status" id="status-audience">未接続</span>
          <button onclick="startConnection('audience')">接続開始</button>
        </div>
      </div>
      <div class="controls">
        <div class="input-group">
          <label for="otp-audience">OTP</label>
          <input type="text" id="otp-audience" maxlength="6">
        </div>
      </div>
      <div class="log" id="log-audience"></div>
    </div>
    <!-- Agentパネル -->
    <div class="panel" id="panel-agent">
      <div class="panel-header">
        <h2>Agent</h2>
        <div class="header-actions">
          <span class="status" id="status-agent">未接続</span>
          <button onclick="startConnection('agent')">接続開始</button>
        </div>
      </div>
      <div class="controls">
        <div class="input-group">
          <label for="otp-agent">OTP</label>
          <input type="text" id="otp-agent" maxlength="6">
        </div>
        <div class="input-group">
          <label for="agentName">Agent Name</label>
          <input type="text" id="agentName">
        </div>
      </div>
      <div class="log" id="log-agent"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
